plugins {
    id 'org.ajoberstar.grgit' version '5.0.0'
    //id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
    id 'signing'
    id 'dev.architectury.loom' version '0.11.0-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = "${project.mod_version}-mc${project.minecraft_version}"
group = project.maven_group

loom {
    forge {
        mixinConfigs = [
                "reeses-sodium-options.mixins.json"
        ]
    }
}

repositories {
    maven {
        name = "Curse Maven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
    //modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    //modImplementation "maven.modrinth:sodium:${project.sodium_version}"
    modImplementation "curse.maven:rubidium-${rubidium_curseforge_id}:${rubidium_curseforge_file_id}"
    implementation "org.joml:joml:1.10.2"
    //modImplementation "maven.modrinth:iris:${project.iris_version}"
    modImplementation "curse.maven:oculus-${oculus_curseforge_id}:${oculus_curseforge_file_id}"

    //modRuntimeOnly "maven.modrinth:lazydfu:0.1.2"
}

processResources {
    inputs.property "version", project.version

    //filesMatching("fabric.mod.json") {
    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    from "LICENSE"
    manifest.attributes([
            "Implementation-Title"  : project.archivesBaseName,
            "Implementation-Version": project.version
    ])
}


// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
    }
}